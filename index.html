<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="calculator-body">
			<header>
				<div>
					<input type="text" id="display" readonly />
				</div>
				<div>
					<input type="text" id="main-input" name="main-input" />
				</div>
			</header>
			<section>
				<div class="input-buttons">
					<button class="btn" id="clear" value="Escape">C</button>
					<button class="btn" id="posneg" value="-">+/-</button>
					<button class="btn signs" id="percent" value="/0.01">%</button>
					<button class="btn" id="backspace" value="Backspace">â¬…</button>
					<button class="btn" id="seven" value="7">7</button>
					<button class="btn" id="eight" value="8">8</button>
					<button class="btn" id="nine" value="9">9</button>
					<button class="btn signs" id="divide" value="/">/</button>
					<button class="btn" id="four" value="4">4</button>
					<button class="btn" id="five" value="5">5</button>
					<button class="btn" id="six" value="6">6</button>
					<button class="btn signs" id="times" value="*">*</button>
					<button class="btn" id="one" value="1">1</button>
					<button class="btn" id="two" value="2">2</button>
					<button class="btn" id="three" value="3">3</button>
					<button class="btn signs" id="minus" value="-">-</button>
					<button class="btn" id="zero" value="0">0</button>
					<button class="btn" id="point" value=".">.</button>
					<button class="btn signs" id="equals" value="=">=</button>
					<button class="btn signs" id="plus" value="+">+</button>
				</div>
			</section>
		</div>
		<script src="./index.js"></script>
	</body>
</html>
